<title>goweb</title>
<script type="text/javascript">
    {
        /**
         * @returns {string} Random string with len 4
         */
        let S4 = function () {
            return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
        };
        var guid = function () {
            return (S4() + S4() + "-" + S4() + "-" + S4() + "-" + S4() + "-" + S4() + S4() + S4());
        }
    }
    {
        let ws = {};
        let heartbeattime = 1000 * 2;
        let times = 0;
        let messages = [];
        var getCookie = function (name) {
            let strcookie = document.cookie;
            let arrcookie = strcookie.split("; ");//分割
            //遍历匹配
            for (let i = 0; i < arrcookie.length; i++) {
                let arr = arrcookie[i].split("=");
                if (arr[0] === name) {
                    return arr[1];
                }
            }
            return "";
        };

        var heartbeat = function () {
            switch (ws.readyState) {
                case WebSocket.OPEN:
                    sendMsg("connect", "heartbeat", "");
                    ws.lastHeartbeatTime = Date.now();
            }

            if (Date.now() - ws.lastHeartbeatTime > heartbeattime + 5000) {
                console.log("connection break");
            } else {
                setTimeout("heartbeat();", heartbeattime);
            }
            {
                let uid = getCookie("uid");
                let userid = document.getElementById("user_id");
                console.log("uid:"+ userid);
                if (userid) {
                    userid.textContent = uid;
                }
            }
        };

        let wsonopen = function (evt) {
            console.log("ws open");
            ws.lastHeartbeatTime = Date.now();
            setTimeout("heartbeat();", heartbeattime);
        };

        var wsonclose = function (evt) {
            console.log("ws closed:" + evt.data);
            if (evt.target.retry) {
                console.log("reconnect");
                connect();
            }
        };

        let wsonerror = function (evt) {
            console.log("ws error:" + evt.data);
            ws.close();
        };

        var sendMsg = function (name, type, data) {
            let msg = {};
            msg.msgid = guid();
            msg.name = name;
            msg.type = type;
            msg.uid = getCookie("uid");
            msg.time = Date.now();
            msg.data = data;
            s = JSON.stringify(msg);
            ws.send(s);
        };

        var wsurl = function () {
            let domain = window.location.host;
            let ds = domain.split(":");
            if (ds.length > 1) {
                domain = ds[0];
            }
            let u = "ws://" + domain + ":8081/ws";
            return u;
        };

        var wsonmessage = function (evt) {
            appendMsg(evt.data);
            if (evt.data.toString().startsWith("ERROR:")) {
                ws.retry = false;
                ws.close();
            }
            times++;
            if (times > 13) {
                ws.retry = false;
            }
        };

        var connect = function () {
            ws = new WebSocket(wsurl());
            console.log("ws newed");
            ws.onopen = wsonopen;
            ws.onclose = wsonclose;
            ws.onerror = wsonerror;
            ws.onmessage = wsonmessage;
            ws.retry = true;
        };
    }

</script>

<script type="text/javascript">
    var msgcount = 0;
    var appendMsg = function (msg) {
        let content = document.getElementById("content1");
        if (content) {
            msgcount++;
            let scroll = false;
            if (content.clientHeight + content.scrollTop === content.scrollHeight) {
                scroll = true;
            }
            let a = document.createElement("a");
            a.textContent = msgcount + ":" + msg;
            content.appendChild(a);
            let br = document.createElement("br");
            content.appendChild(br);
            if (scroll) {
                content.scrollTop = content.scrollHeight - content.clientHeight;
            }

            /*if (content.childElementCount / 2 > 15) {

                content.removeChild(content.firstChild);
            }*/
        }
    }
</script>
